{% extends 'base.html' %}


{% block main %}


<div style="width:500px;margin: 100px">
    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱:</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码:</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住密码
            </label>
        </div>
        <div style="height: 30px">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                          <p>{{ message }}</p>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <button type="submit" class="btn btn-default">登录</button>
    </form>
</div>


{% endblock %}
