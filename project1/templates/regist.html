{% extends 'base.html' %}


{% block main %}


<div style="width:500px;margin: 100px">
    <form method="post" action="{{ url_for('regist') }}">
        <div class="form-group">
            <label for="username">昵称:</label>
            <input name="name" type="text" class="form-control" id="username" placeholder="请输入昵称">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱:</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码:</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="password1">密码:</label>
            <input name="password1" type="password" class="form-control" id="password1" placeholder="请重新输入密码">
        </div>
        <button type="submit" class="btn btn-default">注册</button>
    </form>
</div>


{% endblock %}
